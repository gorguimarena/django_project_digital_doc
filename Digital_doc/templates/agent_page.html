<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Demandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Liste des Demandes en Attente</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type de Document</th>
            <th>Date de Demande</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for demande in demandes %}
        <tr>
            <td>{{ demande.id }}</td>
            <td>{{ demande.document_type }}</td>
            <td>{{ demande.date_demande }}</td>
            <td>
                <a href="{% url 'accepter_demande' demande.id %}" class="btn btn-success btn-sm">Accepter</a>
                <a href="{% url 'refuser_demande' demande.id %}" class="btn btn-danger btn-sm">Refuser</a>
                <a href="{% url 'affichedemande' demande.id %}" class="btn btn-success btn-sm">Afficher demande</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">Aucune demande en attente</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
